<!DOCTYPE html>
<html>
<head>
    <#include '../common/meta.html'/>
    <script src="${jsUrl}/userInfo/userInfo.js"></script>
</head>
<body class="layui-layout-body">
    <blockquote class="layui-elem-quote news_search">
        <div class="e_search">
            用户姓名：
            <div class="layui-inline">
                <input class="layui-input" name="s_name" id="s_name" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="userInfoSearch" >搜索</button>
            <button class="layui-btn" data-type="userInfoReload" >重置</button>
            <button class="layui-btn" data-type="userInfoRaise" >新增</button>
        </div>
    </blockquote>

    <div class="sysm-body">
        <table class="layui-hide" id="userInfo_table" lay-filter="userInfo_layFilter"></table>
        <script type="text/html" id="userInfo_bar">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="userInfoDetail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="userInfoEdit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="userInfoDelete">删除</a>
        </script>
    </div>

    <div id="userInfoBody" class="sysm-body-popup">
        <form class="layui-form layui-form-pane" id="userInfo_form" action="">
            <input type="hidden" name="id" id="id" value="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">登录名称 : </label>
                    <div class="layui-input-inline">
                        <input type="text" name="userName" id="userName" lay-verify="required|userName" autocomplete="off" class="layui-input" placeholder="5-20位之间">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">登录密码 : </label>
                    <div class="layui-input-inline">
                        <input type="password" name="passWord" id="passWord" lay-verify="required|passWord" autocomplete="off" class="layui-input" placeholder="6-12位之间">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">真实姓名 : </label>
                    <div class="layui-input-inline">
                        <input type="text" name="realName" id="realName" lay-verify="required|realName" autocomplete="off" class="layui-input" placeholder="1-5位之间">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">出生日期 : </label>
                    <div class="layui-input-inline">
                        <input type="text" name="birtoday" id="birtoday" lay-verify="required" placeholder="请选择出生日期" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">手机号码 : </label>
                    <div class="layui-input-inline">
                        <input type="tel" name="telephone" id="telephone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请填写手机号码">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户邮箱 : </label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" id="email" lay-verify="required|email" autocomplete="off" class="layui-input" placeholder="请填写用户邮箱">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">教育背景 : </label>
                    <div class="layui-input-inline">
                        <select name="educational" id="educational" lay-verify="required" lay-search="">
                            <option value="" >请选择</option>
                            <option value="0" >无</option>
                            <option value="1">小学</option>
                            <option value="2">初中</option>
                            <option value="3">高中</option>
                            <option value="4">大专</option>
                            <option value="5">本科</option>
                            <option value="6">研究生</option>
                            <option value="7">博士生</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注 : </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="remark" id="remark"></textarea>
                </div>
            </div>
            <button class="layui-btn-display" lay-submit="" lay-filter="formFilter" id="submitForm">提交表单</button>
        </form>
    </div>

</body>
</html>
