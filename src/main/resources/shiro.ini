[main]
credentialsMatcher=com.wang.sysm.shiro.credentials.RetryLimitHashedCredentialsMatcher
credentialsMatcher.hashAlgorithmName=md5
credentialsMatcher.hashIterations=2
credentialsMatcher.storedCredentialsHexEncoded=true

loginRealm=com.wang.sysm.shiro.realm.LoginRealm
loginRealm.credentialsMatcher=$credentialsMatcher
securityManager.realms=$loginRealm